<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>TODO-LIST</title>

</head>

<body>
    <div id="container">
        <h1>TODO - LIST</h1>
        <div id="box">
            <input type="text" id="todo-input" name="todo" required placeholder="Digite seu TODO..." autofocus>
            <button type="button" id="btn-add"><i class="fas fa-plus"></i></button>
            <button type="button" id="btn-del"><i class="fas fa-trash"></i></button>
        </div>
        <hr>
        <ul id="todo-list"></ul>
    </div>

    <script src="./script.js"></script>
</body>

</html>
